<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bhakti Kansagara | Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8%;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 3.8rem;
            margin-bottom: 15px;
            line-height: 1.2;
            color: #ffffff;
        }

        h1 span {
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            padding: 0 10px;
            border-radius: 12px;
        }

        p {
            font-size: 1.2rem;
            color: #cfcfcf;
            line-height: 1.6;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            margin-top: 35px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .image-box {
            margin-left: 60px;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0px 0px 40px rgba(168, 85, 247, 0.5);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .image-box {
                margin: 30px 0 0 0;
            }
        }
    </style>
</head>
